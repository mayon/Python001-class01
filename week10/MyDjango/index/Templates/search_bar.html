{% load static %}
<div class="search-bar">
    <form class="form-inline" role="form" action="/comment" method="get">
        <div class="form-group">
            <select class="form-control" name="time_type">
                <option value="created_time">录入时间</option>
                <option value="comment_time">评论时间</option>
            </select>
        </div>
        <div class="form-group">
            <div class="input-group input-large">
                <input type="text" class="form-control dpd1" name="from" placeholder="开始时间">
                <span class="input-group-addon">To</span>
                <input type="text" class="form-control dpd2" name="to" placeholder="结束时间">
            </div>
        </div>
        <div class="form-group">
            <input type="text" name="keyword" class="form-control" id="exampleInputEmail2" placeholder="请输入关键字搜索评价">
        </div>
        <button type="submit" class="btn btn-success"><i class="fa fa-search"></i> 搜索</button>
    </form>
</div>
